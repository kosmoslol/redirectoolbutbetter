<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Tool Plus</title>
    <style>
        body {
            background: url('https://64.media.tumblr.com/2e2418a667c755786ee8a3c21034b622/e590a1f08b6f5968-90/s1280x1920/c33d0cce7369310d9da1bed0291742168610df2b.gif'); /* Subtle star pattern background */
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #c2c2c2;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            color: #f1f1f1;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="url"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #a800ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #000;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1 id ="poop"> </h1>
    <div class="container">
        <h1>Redirect Tool Plus</h1>

        <h2>Announcement</h2>
        <p>Beta WIP</p>

        <input type="url" id="inputs-1">

        <button onclick="goto_url()">Go to URL</button>
        <button onclick="goto_prox('nebula')">Nebula Proxy</button>
        <button onclick="goto_gle()">Google</button>

        <h1>Others:</h1>
        <p>original Redirect Tool by Kahaan.</p>
        <button onclick="goto_prox('nowgg')">now.gg</button>
        <button onclick="goto_prox('credits')">Credits</button>
    </div>

    <script>
        function goto_url() {
            const element = document.getElementById('inputs-1');
            window.location.href = element.value;
        }

        function goto_prox(s) {
            if (s === "nebula") {
                const element = "https://interactive.kydana.art/";
                window.location.href = element;
            } else if (s === "yourmom") {
                const element = "https://google.com/search?q=Disable+Bc+Doesnt+Work";
                window.location.href = element;
            } else if  (s === "nowgg") {
                const element = "https://nowgg.wwrr.repl.co/";
                window.location.href = element;
            } else if (s === "credits") {
                document.getElementById("poop").innerHTML = "Original Redirect Tool by Kahaan https://woosh9129.github.io/redirectool"
            }
        }

        function goto_gle() {
            const element = "https://google.com";
            window.location.href = element;
        }
    </script>
</body>
</html>
