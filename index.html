<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Tool But Better</title>
    <style>
        body {
            background: url('https://i.makeagif.com/media/8-11-2018/jET9FZ.gif'); /* Subtle star pattern background */
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #f1f1f1;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            color: #f1f1f1;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="url"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #a800ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #000;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1 id ="poop"> </h1>
    <div class="container">
        <h1>Redirect Tool But Better</h1>

        <h2>the better version of Kahaans Redirect Tool (this one is a testing version)</h2>
        

        <input type="url" id="inputs-1">

        <button onclick="goto_url()">Go to URL</button>
        <button onclick="goto_gle()">Google</button>
        <button onclick="goto_prox('nowgg')">Now.gg</button>
        <button onclick="goto_prox('credits')">Credits</button>

        <h1>Proxies</h1>
        <button onclick="goto_prox('nebula')">Nebula</button>
        <button onclick="goto_prox('holy')">Holy Unblocker</button>
        <button onclick="goto_prox('rh')">Rammerhead</button>
        <button onclick="goto_prox('interstellar')">Interstellar</button>
        <button onclick="goto_prox('utopia')">Utopia</button>
        <button onclick="goto_prox('tsunami')">Tsunami</button>
        <button onclick="goto_prox('noct')">Noctura</button>

        <h1>Games</h1>
        <button onclick="goto_prox('tunnel_rush')">Tunnel Rush</button>
        <button onclick="goto_prox('vex6')">Vex 6</button>
        <button onclick="goto_prox('subway')">Subway Surfers</button>




        
    </div>

    <script>
        function goto_url() {
            const element = document.getElementById('inputs-1');
            window.location.href = element.value;
        }

            if (s === "nebula") {
                const element = "https://interactive.kydana.art/";
                window.location.href = element;
            } else if (s === "yourmom") {
                const element = "https://google.com/search?q=Disable+Bc+Doesnt+Work";
                window.location.href = element;
            } else if  (s === "nowgg") {
                const element = "https://nowgg.wwrr.repl.co/";
                window.location.href = element;
            } else if (s === "credits") {
                document.getElementById("poop").innerHTML = "Made by emil. Original and Official Redirect Tool by Kahaan https://woosh9129.github.io/redirectool"
            } else if (s === "holy") {
                const element = "https://colpsk12.org/";
                window.location.href = element;
            } else if (s === "rh") {
                const element = "https://r1.shieldbotlist.xyz/";
                window.location.href = element;
            } else if (s === "interstellar") {
                const element = "https://flowos.shieldbotlist.xyz/";
                window.location.href = element;
            } else if (s === "utopia") {
                const element = "https://acutemath.quest/";
                window.location.href = element;
            } else if (s === "tsunami") {
                const element = "https://tsunami.fognetwork.repl.co/";
                window.location.href = element;
            } else if (s === "noct") {
                const element = "https://noctura.app/";
                window.location.href = element;
            } else if (s === "tunnel_rush") {
                const element = "https://bonbang.github.io/store6/tunnel-rush//";
                window.location.href = element;
            } else if (s === "vex6") {
                const element = "https://xn--6kq63e.supermario.gq/game/vex6/index.html";
                window.location.href = element;
            } else if (s === "subway") {
                const element = "https://bonbang.github.io/subway-surfers/";
                window.location.href = element;
            }
        }

        function goto_gle() {
            const element = "https://google.com";
            window.location.href = element;
        }
            
    </script>
</body>
</html>
